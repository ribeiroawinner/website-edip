<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOP - EDIP®</title>
    <link rel="icon" href="banners-imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="shop-page">

    <!-- Loading Screen (Reusable) -->
    <div id="loading-screen">
        <div class="loader-content">
            <img src="banners-imagens/images/logo.png" alt="Loading..." class="loader-logo">
        </div>
    </div>

    <!-- Mobile-First Header -->
    <header class="shop-header">
        <div class="header-left">
            <button class="icon-btn" aria-label="Menu" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div class="header-center">
            <a href="index.html" class="shop-logo">
                <img src="banners-imagens/images/logo.png" alt="EDIP">
            </a>
        </div>

        <div class="header-right">
            <button class="icon-btn" aria-label="Search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
            <button class="icon-btn cart-btn" aria-label="Cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M3 6h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M16 10a4 4 0 0 1-8 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <span class="cart-badge">0</span>
            </button>
        </div>
    </header>

    <main class="shop-container">
        <h1 class="shop-title">LATEST DROPS</h1>

        <div class="product-grid">
            <!-- Products will be loaded dynamically by js/shop.js -->
        </div>
    </main>

    <footer class="shop-footer">
        <div class="footer-selectors">
            <div class="selector-wrapper">
                <label data-i18n="footer_currency">Currency</label>
                <select class="styled-select" id="currency-selector">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="selector-wrapper">
                <label data-i18n="footer_language">Language</label>
                <select class="styled-select" id="lang-selector">
                    <option value="PORTUGUÊS">PORTUGUÊS</option>
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="FRANÇAIS">FRANÇAIS</option>
                </select>
            </div>
        </div>

        <div class="social-icons" style="justify-content: center; margin-bottom: 2rem; margin-top: 1.5rem;">
            <a href="https://www.instagram.com/edip__official/" target="_blank" aria-label="Instagram">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                </svg>
            </a>
            <a href="https://www.tiktok.com/@edip__official" target="_blank" aria-label="TikTok">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5"></path>
                </svg>
            </a>
            <a href="https://br.pinterest.com/edip__official" target="_blank" aria-label="Pinterest">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="none">
                    <path
                        d="M12 0C5.373 0 0 5.373 0 12c0 4.99 3.057 9.243 7.425 11.025-.102-.938-.195-2.383.04-3.411.213-.93 1.368-5.8 1.368-5.8s-.35-.7-.35-1.733c0-1.625.943-2.84 2.118-2.84.998 0 1.48.75 1.48 1.65 0 1.006-.64 2.511-.97 3.906-.276 1.168.585 2.122 1.735 2.122 2.083 0 3.685-2.197 3.685-5.366 0-2.805-2.016-4.766-4.895-4.766-3.333 0-5.29 2.498-5.29 5.08 0 1.006.388 2.085.875 2.67.096.115.11.216.082.332-.09.375-.292 1.186-.332 1.353-.053.218-.173.265-.4.16-1.493-.695-2.425-2.875-2.425-4.63 0-3.77 2.738-7.23 7.896-7.23 4.145 0 7.368 2.955 7.368 6.903 0 4.12-2.597 7.433-6.202 7.433-1.21 0-2.35-.63-2.74-1.37l-.746 2.847c-.27.978-1.005 2.204-1.498 2.95 1.13.336 2.345.518 3.593.518 6.627 0 12-5.373 12-12S18.627 0 12 0z" />
                </svg>
            </a>
        </div>

        <div class="footer-legal">
            <button class="legal-trigger" data-i18n="footer_terms">TERMOS E POLÍTICAS</button>
            <div class="legal-content">
                <a href="#" data-i18n="footer_privacy">POLÍTICA DE PRIVACIDADE</a>
                <a href="#" data-i18n="footer_returns">TROCAS E DEVOLUÇÕES</a>
                <a href="#" data-i18n="footer_contact">CONTATO</a>
                <a href="#" data-i18n="footer_terms_use">TERMOS DE USO</a>
            </div>
        </div>

        <p>&copy; 2025 EDIP.</p>
    </footer>

    <script src="js/localization.js"></script>
    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/loading.js"></script>

    <!-- Cart Drawer -->
    <div id="cart-overlay"></div>
    <div id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Items injected by JS -->
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>Subtotal</span>
                <span class="cart-total-price">R$ 0,00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>

</html>
