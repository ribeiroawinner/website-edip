<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD - EDIP®</title>
    <link rel="icon" href="banners-imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilos específicos para a tela de senha */
        .password-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            text-align: center;
        }

        .password-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            font-family: var(--font-mono);
            font-size: 1.5rem;
            text-align: center;
            padding: 0.5rem;
            width: 200px;
            outline: none;
            transition: border-color 0.3s;
            text-transform: uppercase;
        }

        .password-input:focus {
            border-color: #fff;
        }

        .enter-btn {
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            padding: 0.5rem 2rem;
            font-family: var(--font-mono);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .enter-btn:hover {
            border-color: #fff;
            background: #fff;
            color: #000;
        }

        .error-msg {
            color: red;
            font-size: 0.8rem;
            height: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>

    <main class="password-container">
        <!-- Logo menor -->
        <img src="images/logo.png" alt="EDIP"
            style="height: 60px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));">

        <div style="margin-top: 1rem;">
            <p style="font-size: 0.8rem; opacity: 0.7; margin-bottom: 1rem;">SITE FECHADO</p>
            <input type="password" id="pass-input" class="password-input" placeholder="SENHA" autofocus>
            <div id="error-msg" class="error-msg">SENHA INCORRETA</div>
        </div>

        <button id="enter-btn" class="enter-btn">ENTER</button>
    </main>

    <script>
        const CORRECT_PASS = "EDIP2025"; // Senha provisória
        const input = document.getElementById('pass-input');
        const btn = document.getElementById('enter-btn');
        const error = document.getElementById('error-msg');

        function checkPass() {
            if (input.value.toUpperCase() === CORRECT_PASS) {
                sessionStorage.setItem('edip_access', 'granted');
                window.location.href = 'index.html';
            } else {
                error.style.opacity = '1';
                input.value = '';
                setTimeout(() => error.style.opacity = '0', 2000);
            }
        }

        btn.addEventListener('click', checkPass);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPass();
        });
    </script>
</body>

</html>
