<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIP® - Worldwide Shipping</title>
    <link rel="icon" href="banners-imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline webkit-playsinline id="bg-video" poster="banners-imagens/images/hero-bg.png">
        <source src="banners-imagens/banner.mp4" type="video/mp4">
    </video>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader-content">
            <img src="banners-imagens/images/logo.png" alt="Loading..." class="loader-logo">
        </div>
    </div>

    <main class="landing-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="banners-imagens/images/logo.png" alt="EDIP Logo" class="brand-logo">
        </div>

        <!-- Date/Time -->
        <div class="datetime-display" id="datetime">
            <!-- JS vai preencher aqui -->
            12/05/2025 11:28 PM GMT
        </div>

        <!-- Navigation Stack -->
        <nav class="vertical-nav">
            <ul>
                <li><a href="#" class="cart-link">CART <span class="cart-count">0</span></a></li>
                <li><a href="shop.html">SHOP</a></li>
                <li><a href="lookbook.html">LOOKBOOK</a></li>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="https://whatsapp.com/channel/0029Vb5jFoH05MUeQKJN9X1g" target="_blank">COMMUNITY</a></li>
            </ul>
        </nav>



        <div class="footer-legal" style="margin-top: 2rem; text-align: center;">
            <button class="legal-trigger" data-i18n="footer_terms"
                style="font-size: 0.7rem; opacity: 0.6; text-decoration: none;">TERMOS E POLÍTICAS</button>
            <div class="legal-content">
                <a href="#" data-i18n="footer_privacy">POLÍTICA DE PRIVACIDADE</a>
                <a href="#" data-i18n="footer_returns">TROCAS E DEVOLUÇÕES</a>
                <a href="#" data-i18n="footer_contact">CONTATO</a>
                <a href="#" data-i18n="footer_terms_use">TERMOS DE USO</a>
            </div>
        </div>
    </main>

    <script src="js/localization.js"></script>
    <script src="js/main.js"></script>
    <script src="js/audio-player.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/loading.js"></script>

    <!-- Cart Drawer -->
    <div id="cart-overlay"></div>
    <div id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Items injected by JS -->
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>Subtotal</span>
                <span class="cart-total-price">R$ 0,00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>

</html>
