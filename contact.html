<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CONTACT - EDIP®</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="banners-imagens/favicon.png">
</head>

<body class="shop-page">
    <header class="shop-header">
        <div class="header-left">
            <button class="icon-btn" aria-label="Menu" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div class="header-center">
            <a href="index.html" class="shop-logo">
                <img src="banners-imagens/images/logo.png" alt="EDIP">
            </a>
        </div>

        <div class="header-right">
            <button class="icon-btn cart-btn" aria-label="Cart">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="icon">
                    <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span class="cart-badge">0</span>
            </button>
        </div>
    </header>

    <main class="shop-container">
        <h1 class="shop-title">CONTACT US</h1>

        <div class="contact-form-container">
            <form class="contact-form" action="#" method="POST"
                onsubmit="event.preventDefault(); alert('Message sent (simulated).');">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" required placeholder="YOUR NAME">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required placeholder="YOUR EMAIL">
                </div>

                <div class="form-group">
                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" rows="5" required placeholder="YOUR MESSAGE"></textarea>
                </div>

                <button type="submit" class="submit-btn">SEND MESSAGE</button>
            </form>

            <div class="contact-info">
                <p>CUSTOMER SERVICE</p>
                <a href="mailto:support@edip.com">SUPPORT@EDIP.COM</a>
                <p class="whatsapp-link">
                    <a href="https://whatsapp.com/channel/0029Vb5jFoH05MUeQKJN9X1g" target="_blank">JOIN COMMUNITY</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="shop-footer">
        <div class="footer-selectors">
            <div class="selector-wrapper">
                <label data-i18n="footer_currency">Currency</label>
                <select class="styled-select" id="currency-selector">
                    <option value="BRL">BRL</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="selector-wrapper">
                <label data-i18n="footer_language">Language</label>
                <select class="styled-select" id="lang-selector">
                    <option value="PORTUGUÊS">PORTUGUÊS</option>
                    <option value="ENGLISH">ENGLISH</option>
                    <option value="FRANÇAIS">FRANÇAIS</option>
                </select>
            </div>
        </div>
        <p>&copy; 2025 EDIP.</p>
    </footer>

    <script src="js/localization.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/loading.js"></script>

    <!-- Cart Drawer -->
    <div id="cart-overlay"></div>
    <div id="cart-drawer">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close">&times;</button>
        </div>
        <div class="cart-items">
            <!-- Items injected by JS -->
        </div>
        <div class="cart-footer">
            <div class="cart-subtotal">
                <span>Subtotal</span>
                <span class="cart-total-price">R$ 0,00</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>
</body>

</html>
